<h2>Weapon: <span *ngIf="selectedWeapon">{{selectedWeapon.name}}</span></h2>
<div>
  <ul class="weapons">
    <li *ngFor="let weapon of weapons"
        [ngStyle]="{ 'background-image': 'url(../assets/' + weapon.cleanName + '.png)'}"
        [class.selected]="weapon === selectedWeapon"
        (click)="onSelectWeapon(weapon)">
      {{weapon.name}}
    </li>
  </ul>
</div>
